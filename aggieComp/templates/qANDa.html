{% extends "baseTemplate.html" %}

{% block title %} Q&A {% endblock %}
<body class = "qa-page">
    {% block pageContent %}
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">

        <div class = "post-question-container">
            {% with messages = get_flashed_messages() %} 
                {% if messages %}
                    {% for msg in messages %}
                        <p id = "successMSG-question"> {{msg}} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2 id = "post-q-header" style="font-size:2.5vw;"> What is your question?...</h2>
            <form action = "{{ url_for('qANDa.pstQst') }}" method = "post" id = "post-q-form"> 
                <div id = "chose-class-div">
                    <label class = "label" style="font-size:1.2vw;"> Choose a Class: </label>
                    <select name="class-options" id="select-class-dropdown" style="font-size:1.2vw;">
                        <option value="General">General</option>
                        <option value="CS-1"> CS-1 </option>
                        <option value="CS-2"> CS-2 </option>
                        <option value="CS-3"> CS-3 </option>
                        <option value="CS-4"> CS-4 </option>
                    </select>
                </div>
                <br>
                <div id = "input-box">
                    <!--<input type = "text" placeholder = "enter question..." id = "question-box" name = "userQuestion" size = 40/>  name is used in the python stuff and id is used in the css stuff -->
                    <textarea name="userQuestion" id = "userQuestion-Box"></textarea>
                </div>
                <div id = "question-options">
                    <input type = "submit" name = "submit-button" value = "Post" id = "post-box" style="font-size:1.2vw;"/>
                    <!-- 
                    <input type = "submit" name = "submit-button" value = "Change Class" id = "choose-other-box" style="font-size:1.2vw;"/>
                    <input type = "submit" name = "submit-button" value = "Post Other Question" id = "post-other-box" style="font-size:1.2vw;"/> -->
                </div>
            </form>
        </div>
        
    {% endblock %}
</body>
