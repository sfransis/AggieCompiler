{% extends "baseTemplate.html" %}

{% block title %} Q&A {% endblock %}
<body class = "qa-page">
    {% block pageContent %}
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">

        <div class = "post-question-container">
            {% with messages = get_flashed_messages() %} 
                {% if messages %}
                    {% for msg in messages %}
                        <p id = "successMSG-question"> {{msg}} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2> What is your question?...</h2>
            <form action = "{{ url_for('qANDa.pstQst') }}" method = "post" id = "post-q-form"> 
                <div id = "input-box">
                    <!--<input type = "text" placeholder = "enter question..." id = "question-box" name = "userQuestion" size = 40/>  name is used in the python stuff and id is used in the css stuff -->
                    <textarea name="userQuestion" id = "userQuestion-Box"></textarea>
                </div>
                <div id = "question-options">
                    <input type = "submit" name = "submit-button" value = "Post" id = "post-box" />
                    <input type = "submit" name = "submit-button" value = "Change Class" id = "choose-other-box" />
                    <input type = "submit" name = "submit-button" value = "Post Other Question" id = "post-other-box" />
                </div>
            </form>
        </div>
        
    {% endblock %}
</body>
