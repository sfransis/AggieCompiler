{% extends "baseTemplate.html" %}

{% block title %} Q&A {% endblock %}
<body class = "qa-page">
    {% block pageContent %}
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">

    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for msg in messages %}
                <p id = "successMSG">{{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}

        <div class = "login-box">
            <h2> Select Class Subject...</h2>
            <form action = "#" method = "post"> 
                <div class = "centered-div">
                        <input type = "submit" name = "submit-button" value = "CS-1">
                        <input type = "submit" name = "submit-button" value = "CS-2">
                        <input type = "submit" name = "submit-button" value = "CS-3">
                        <input type = "submit" name = "submit-button" value = "CS-4">
                        <input type = "submit" name = "submit-button" value = "General">
                </div>
            </form>
        </div>
        
    {% endblock %}
</body>
